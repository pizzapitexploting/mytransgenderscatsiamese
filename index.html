<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        /* Set the background to black */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Basic styling for the video to maintain 4:3 aspect ratio */
        .video-container {
            width: auto;
            height: 100vh; /* Full height of the viewport */
            aspect-ratio: 4 / 3; /* Ensures 4:3 aspect ratio */
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="fullscreenVideo" autoplay>
        <source src="albuquerque.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const video = document.getElementById("fullscreenVideo");

        // Enable autoplay with full audio and remove controls
        video.muted = false;
        video.autoplay = true;
        video.controls = false;

        // Attempt to play the video and set it to fullscreen
        video.play().then(() => {
            // Request fullscreen if available
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari for iOS
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }).catch(error => {
            console.error("Video autoplay was prevented:", error);
        });
    });
</script>

</body>
</html>
