<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Embed with Ruffle</title>
    <!-- Link to the Ruffle JavaScript file -->
    <script src="ruffle.js"></script>
    <style>
        /* Make the body and container fill the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Optional background color */
        }

        /* The SWF container */
        #swf-container {
            width: 100vw;      /* Full width of viewport */
            height: 100vh;     /* Full height of viewport */
            position: absolute; /* Position it absolutely to fill the screen */
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ruffle player to fill the screen */
        .ruffle-player {
            width: 100%;      /* Make Ruffle player fill the width */
            height: 100%;     /* Make Ruffle player fill the height */
            object-fit: contain; /* Maintain aspect ratio while scaling */
        }
    </style>
</head>
<body>
    <div id="swf-container">
        <!-- The SWF player will be injected here -->
    </div>

    <script>
        // Instantiate Ruffle
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Attach the Ruffle player to the container in the HTML
        document.getElementById("swf-container").appendChild(player);

        // Load the SWF file
        player.load("albuquerque.swf"); // Replace with your SWF file's name
    </script>
</body>
</html>
