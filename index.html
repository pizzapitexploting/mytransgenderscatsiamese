<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Embed with Ruffle</title>
    <!-- Link to the Ruffle JavaScript file -->
    <script src="ruffle.js"></script>
    <style>
        /* Make the body and container fill the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Optional background color */
        }

        /* The SWF container */
        #swf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Ensure Ruffle player scales without stretching */
        .ruffle-player {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="swf-container"></div>

    <script>
        // Instantiate Ruffle
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Attach the Ruffle player to the container in the HTML
        document.getElementById("swf-container").appendChild(player);

        // Load the SWF file
        player.load("albuquerque.swf"); // Replace with your SWF file's name
    </script>
</body>
</html>
