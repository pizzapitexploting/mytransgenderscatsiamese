<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed SWF with Ruffle</title>
    <!-- Link to the Ruffle JavaScript file -->
    <script src="ruffle.js"></script>
</head>
<body>
    <h1>SWF Embed using Ruffle</h1>
    <div id="swf-container"></div>

    <script>
        // Instantiate Ruffle
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        
        // Attach the Ruffle player to the container in the HTML
        document.getElementById("swf-container").appendChild(player);

        // Load the SWF file
        player.load("albuquerque.swf"); // Replace with your SWF file's name
    </script>
</body>
</html>
